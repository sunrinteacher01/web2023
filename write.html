<!DOCTYPE html>
<html>

<body>

    <h2>write() 메소드 실험</h2>
    <script>
        document.write("<h3> DOM 완성전까지는 기존 문서에 추가됩니다.</h3>");
    </script>
    <button onclick="sub()">write() 호출</button>

    <script>
        function sub() {
            document.write("<h1>write() 호출</h1>");
        }
    </script>

</body>

</html>
